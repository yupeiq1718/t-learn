<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.white {
			position: absolute;
			border: 1px solid #000;
			background-color: #fff;
			height: 200px;
			width: 50px;
			z-index: 1;
		}
		.black {
			position: absolute;
			border: 1px solid #000;
			background-color: #000;
			height: 125px;
			width: 30px;
			z-index: 2;
		}
		.c3 {
			left: 0;
		}
		.c3p {
			left: 35px;            
		}
		.d3 {
			left: 50px;            
		}
		.d3p {
			left: 85px;            
		}
		.e3 {
			left: 100px;            
		}
		.f3 {
			left: 150px;            
		}
		.f3p {
			left: 185px;            
		}
		.g3 {
			left: 200px;            
		}
		.g3p {
			left: 235px;            
		}
		.a3 {
			left: 250px;            
		}
		.a3p {
			left: 285px;            
		}
		.b3 {
			left: 300px;            
		}
		.c4 {
			left: 350px;            
		}
		.c4p {
			left: 385px;            
		}
		.d4 {
			left: 400px;            
		}
		.d4p {
			left: 435px;            
		}
		.e4 {
			left: 450px;            
		}
		.f4 {
			left: 500px;            
		}
		.f4p {
			left: 535px;            
		}
		.g4 {
			left: 550px;            
		}
		.g4p {
			left: 585px;            
		}
		.a4 {
			left: 600px;            
		}
		.a4p {
			left: 635px;            
		}
		.b4 {
			left: 650px;            
		}
		.c5 {
			left: 700px;            
		}
	</style>
	<script>
		const play = key => {
			const audio = document.createElement('audio')
			console.log(audio)
			audio.src = key + '.wav'
			audio.play()
		}

		document.addEventListener('keydown', event => {
			console.log(event)
			const keyMap = {
				KeyA: 'c3',
				KeyW: 'c3p',
				KeyS: 'd3',
				KeyE: 'd3p',
				KeyD: 'e3',
				KeyF: 'f3',
				KeyT: 'f3p',
				KeyG: 'g3',
				KeyY: 'g3p',
				KeyH: 'a3',
				KeyU: 'a3p',
				KeyJ: 'b3',
				KeyK: 'c4',
				KeyO: 'c4p',
				KeyL: 'd4',
				KeyP: 'd4p',
				Semicolon: 'e4',
				Quote: 'f4',
				BracketRight: 'f4p',
				Enter: 'g4'
			}
			if(!keyMap[event.code]) {
				return
			}
			play(keyMap[event.code])
		})
	</script>
</head>
<body>
	<div>
		<div class="white c3" onclick="play('c3')"></div>
		<div class="black c3p" onclick="play('c3p')"></div>
		<div class="white d3" onclick="play('d3')"></div>
		<div class="black d3p" onclick="play('d3p')"></div>
		<div class="white e3" onclick="play('e3')"></div>
		<div class="white f3" onclick="play('f3')"></div>
		<div class="black f3p" onclick="play('f3p')"></div>
		<div class="white g3" onclick="play('g3')"></div>
		<div class="black g3p" onclick="play('g3p')"></div>
		<div class="white a3" onclick="play('a3')"></div>
		<div class="black a3p" onclick="play('a3p')"></div>
		<div class="white b3" onclick="play('b3')"></div>
		<div class="white c4" onclick="play('c4')"></div>
		<div class="black c4p" onclick="play('c4p')"></div>
		<div class="white d4" onclick="play('d4')"></div>
		<div class="black d4p" onclick="play('d4p')"></div>
		<div class="white e4" onclick="play('e4')"></div>
		<div class="white f4" onclick="play('f4')"></div>
		<div class="black f4p" onclick="play('f4p')"></div>
		<div class="white g4" onclick="play('g4')"></div>
		<div class="black g4p" onclick="play('g4p')"></div>
		<div class="white a4" onclick="play('a4')"></div>
		<div class="black a4p" onclick="play('a4p')"></div>
		<div class="white b4" onclick="play('b4')"></div>
		<div class="white c5" onclick="play('c5')"></div>
	</div>
</body>
</html>
