<head>

	<title>Document</title>

		.white {

			cursor: pointer;
		}
		#c3 {
			left: 0;

		}
	</style>
	<script>
		const play = key => {
			const audio = document.createElement('audio')
			console.log(audio)
			audio.src = key + '.wav'
			audio.play()
		}

		document.addEventListener('keydown', event => {
			event.preventDefault()
			console.log(event)
			const keyMap = {
				Tab: 'c3',
				1: 'c3p',
				q: 'd3',
				2: 'd3p',
				w: 'e3',
				e: 'f3',
				4: 'f3p',
				r: 'g3',
				5: 'g3p',
				t: 'a3',
				6: 'a3p',
				y: 'b3',
				u: 'c4',
				8: 'c4p',
				i: 'd4',
				9: 'd4p',
				o: 'e4',
				p: 'f4',
				'-': 'f4p',
				'[': 'g4',
				'=': 'g4p',
				']': 'a4',
				Backspace: 'a4p',
				'\\': 'b4'
			}
			if(!keyMap[event.key]) {
				return
			}
			play(keyMap[event.key])
		})
	</script>
</head>
<body>
	<div>
		<div class="black" id="c3p" onclick="play('c3p')"></div>
		<div class="white" id="c3" onclick="play('c3')"></div>
